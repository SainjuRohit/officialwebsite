<body class="bg">

<div>
	<ul>
	  <li style="padding-left:150px; font-family:OCR A Std"><a class="active" href="music.html"><strong>WIZARD</strong></a></li>
	  <li style="float:right; font-family:OCR A Std; padding-right: 110px"><a href="contact.html"><strong>Contact</strong></a></li>

	  <li style="float:right; font-family:OCR A Std;"><a href="index.html"><strong>Home</strong></a></li>
	</ul>
</div>

	<div class="container">
			<form method="post" action="" name="Sign In">
				<fieldset>
						<legend><strong>Contact</strong></legend>

					<table border="0" cellpadding="2" cellspacing="1">
				<tr>
					<td>Full Name*</td>
					<td> <input type="text" id="fname" name="firstname" placeholder="Your full name.." required></td>
				</tr>

				<tr>
					<td>E-mail*</td>
					<td> <input type="text" id="email" name="email" placeholder="Your email.." required></td>
				</tr>

				<tr>
					<td>Organization/Country</td>
					<td> <input type="text" id="country" name="country" placeholder="Enter organization" required></td>
				</tr>

				</tr>
					<td>Subject*</td>
					<td>
					<select id="subject" name="subject">
				      <option value="M">Mail From Wizard Fan</option>
				      <option value="B">Booking Request</option>
				      <option value="I">Invitation/Endorsement/Marketing/Copyright</option>
				      <option value="P">Press/PR/Publicity</option>
		    		</select>
		    	</td>
				</tr>

				<tr>
					<td>Message</td>
					<td>
		   			<textarea id="subject" name="subject" placeholder="Enter Your Message" style="height:100px"></textarea>
					</td>
				</tr>

				<tr>
					<td>
						<input type="submit" value="Send Email">
					</td>
				</tr>
			</table>
				</fieldset>
			</form>
	</div>

	<footer>
		<h5><center>&#169;Wizard 2020</center></h5>
	</footer>
<!-- </div> -->

</body>
