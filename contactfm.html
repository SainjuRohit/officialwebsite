<div class="jumbotron jumbotron-fluid">
	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<!-- <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/> -->
					<h2>Connect With Us.</h2>
					<h4>We would love to hear from you !</h4>
				</div>
			</div>

			<div class="col-md-9">

				<div class="contact-form col-sm-10">
					<div class="form-group">
					  <label for="fname">Full Name:</label>
					            
						<input type="text" class="form-control" id="fname" placeholder="Enter Your Full Name" name="fname">
					  
					</div>

					<div class="form-group">
					  <label for="email">Email:</label>
					  
						<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
					  
					</div>

					<div class="form-group">
					  <label  for="lname">Country/Organization:</label>     
						<input type="text" class="form-control" id="lname" placeholder="Enter Your Organization/Country Name" name="lname">
					</div>

					<div class="form-group">
						<label for="lname">Subject:</label>
						
							<select class="form-control" name="subject" id="subject">
		    						<option value="fan">Message From Fan</option>
								    <option value="book">Booking Request</option>
								    <option value="Event">Invitation/Marketing/Promotions</option>
								    <option value="press">Press/PR/Publicity</option>
		  					</select>
	  					
	  				</div>

					<div class="form-group">
					  <label class="control-label col-sm-2" for="comment">Comment:</label>
					 
						<textarea class="form-control" rows="5" id="comment"></textarea>
					
					</div>

					<div class="form-group">        
					  
						<button type="submit" class="btn btn-default">Submit</button>
					  
					</div>
					<div class="col-sm-2">
						
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
